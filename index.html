<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <!-- tailwind CSS  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Styles/style.css">
    <!-- for dark mode  -->
    <!-- <link rel="stylesheet" href="styles/dark..css">
    <link rel="stylesheet" href="Styles/light.css"> -->


</head>
<body class="m-8">
    <h1 class="text-4xl text-center mt-4 font-medium">My Text <span class="text-amber-600">Editor</span></h1>
    
    <section class="mt-4">
       <div class="tools m-8 flex justify-between">
        <div class="space-x-3">
            <button onclick="toggleFontWeight()"  id="bold" title="Bold" class="hover:bg-blue-400"><i class="fa-solid fa-bold" style="font-size:30px;"></i></button>
            <button onclick="toggleItalicWeight()" title="italic"><i class="fa-solid fa-italic" style="font-size: 30px;"></i></button>
            <button onclick="toggleUnderlineWeight()" title="underline"><i class="fa-solid fa-underline" style="font-size: 30px;"></i></button>
        </div>
        <div class="space-x-3">
            <button  title="align left"><i class="fa-solid fa-align-left" style="font-size: 30px;"></i></button>
            <button onclick="toggleAlignCenter()"  title="center"><i class="fa-solid fa-align-center" style="font-size: 30px;"></i></button>
            <button onclick="toggleAlignRight()"  title="align right"><i class="fa-solid fa-align-right" style="font-size: 30px;"></i></button>
            <button onclick="toggleAlignJustify()" title="align justify"><i class="fa-solid fa-align-justify" style="font-size: 30px;"></i></button>
        </div>
        <div class="space-x-3">
            <button title="font size"><i class="fa-solid fa-font" style="font-size: 30px;"></i></button>
            <input onchange="color(this.value)" id="color" type="color">
                <label class="color-pallete" for="color">
                    <i class="fa-solid fa-palette" style="font-size: 30px;"></i></label>
            
            <button title="mode"><i class="fa-solid fa-moon" style="font-size: 30px;"></i></button>
        </div>
       </div>
    </section>
    <hr class="border-t-4 border-orange-500 h-4 my-4">

    <section >
        <div class="md:w-full mx-auto">
            
            <textarea id="text" class="w-full rounded-lg border-solid border-4 border-black-600 p-2" 
                spellcheck="false" required="required" name="text" id="" cols="40" rows="15">
                
            </textarea>
            
        </div>
    </section>

    <button id="colorChangeButton" class="bg-sky-500 hover:bg-blue-400 focus:outline-none transition-colors duration-300 text-white font-medium px-4 py-2 rounded-lg">
        Send
      </button>


    <script src="main.js"></script>
</body>
</html>
